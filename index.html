<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noon.com landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="top-bar">
            <img src="https://res.cloudinary.com/admitad-gmbh/image/upload/v1681473025/rumobgapxgkolhm6i3jh.png"
                alt="Noon Logo">
            <div class="country-flag"><img
                    src="https://logos-download.com/wp-content/uploads/2021/07/Flag_of_the_United_Arab_Emirates.png"
                    alt="country-flag"></div>
            <div class="location">Deliver <br> to <strong>Dubai</strong></div>
            <div class="search-bar">
                <input type="text" placeholder="What are you looking for?">
            </div>
            <div class="user-actions">
                <button>العربية</button>
                <button>Log In</button>
                <button>Wishlist</button>
                <button>Cart</button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#" style="color: blue;">All Categories </a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Men's Fashion</a></li>
                <li><a href="#">Women's Fashion</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Beauty & Fragrance</a></li>
                <li><a href="#">Baby</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </nav>
    </header>

    <!-- header-->

    <!-- main -->
    <div class="parent-div">
        <div class="div-text">15% cashback + <span class="div1-child">free delivery</span> on your first order</div>
        <!-- <-- banner-image not working-->

        <!-- <div class="banner-image"><img src="https://businessreviewlive.com/wp-content/uploads/2023/02/Untitled-design-min-1-21.png"></div> -->

        <!-- <-- banner-image not working-->
        <div class="btn-text">use code: <button>FIRST15</button>*T&Cs apply</div>
    </div>

    <!-- Carousel via Grid -->

    <div class="container-fluid border w-100 h-100">
        <div class="row">
            <div class="col-8">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/carouselmages/img1.jpeg" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/carouselmages/img2.jpeg" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/carouselmages/img3.jpeg" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/carouselmages/img4.jpeg" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/carouselmages/img5.jpeg" class="w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-4"><img src="images/carouselmages/caroouselimg1.jpeg" class="w-100 h-100"></div>
        </div>
    </div>
    </div>
